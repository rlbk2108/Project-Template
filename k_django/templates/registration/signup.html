{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Привет, новый пользователь! {% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
          <hr class="mb-4">
          <h2>Sign up</h2>
          <form class="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-success" type="submit">Зарегистрироваться</button>
          </form>
        </div>
    </div>
</div>

{% endblock %}
