{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Редактировать {% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
          <hr class="mb-4">
          <h2>Редактировать</h2>

          {% csrf_token %}
          {{ form|crispy }}
          <input class="button btn btn-primary" type="submit" value="Сохранить">
          </form>
        </div>
    </div>
</div>

    



{% endblock %}
