{% extends 'base.html' %}

    {% block title %} Список изображений {% endblock %}

    {% block content %}
 <head>
   <a href="{% url 'photo_form' %}" class="btn" style="background-color: #8c52ff;">
    <i class="bi bi-plus" style="font-size: 200%; color: white;"></i>
    </a>
 </head>
    
    <div class="container mt-4">
    {% for photo in photos %}
      <a href="{% url 'photo_detail' photo.id  %}"><img src="{{photo.image.url}}" class="img-fluid rounded shadow" width="270" height="400" alt=""></a>
    {% endfor %}
    </div>

    {% endblock %}
